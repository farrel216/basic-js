<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <script>
        function validateForm() {
            var x = document.forms["formLogin"]["fusername"];
            var y = document.forms["formLogin"]["fpassword"];
            if (x.checkValidity() == false || y.checkValidity() == false) {
                document.getElementById("errUsername").innerHTML = x.validationMessage;
                document.getElementById("errPassword").innerHTML = y.validationMessage;
                return false;
            }
        }
    </script>
</head>
<body>
    <h2>Login</h2>
    <form name="formLogin" action="" onsubmit="return validateForm()" method="post">
        <label for="username">Username</label>
        <input type="text" name="fusername" required>
        <span id="errUsername"></span>
        <br>
        <label for="password">Password</label>
        <input type="password" name="fpassword" required>
        <span id="errPassword"></span>
        <br>
        <input type="button" onclick="validateForm()" value="Submit">
</body>
</html>
