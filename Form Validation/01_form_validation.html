<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <script>
        function validateForm() {
            var username = document.forms["formLogin"]["fusername"].value;
            var password = document.forms["formLogin"]["fpassword"].value;
            if (username == "") {
                alert("Username must be filled out");
                return false;
            }
            if (password == "") {
                alert("Password must be filled out");
                return false;
            }
        }
    </script>
</head>
<body>
    <h2>Login</h2>
    <form name="formLogin" action="" onsubmit="return validateForm()" method="post">
        <label for="username">Username</label>
        <input type="text" name="fusername">
        <br>
        <label for="password">Password</label>
        <input type="password" name="fpassword">
        <br>
        <input type="submit" value="Submit">
</body>
</html>
