<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>Belajar JavaScript</title>
</head>
<body>
    <h1>JavaScript</h1>
    <script>
        var page = "Links";
        if(page == "Home"){
            document.write("You selected Home");
        }
        else if(page == "About"){
            document.write("You selected About");
        }
        else if(page == "News"){
            document.write("You selected News");
        }
        else if(page == "Login"){
            document.write("You selected Login");
        }
        else if(page == "Links"){
            document.write("You selected Links");
        }
        else{
            document.write("You selected something else");
        }
    </script>
</body>
</html>
